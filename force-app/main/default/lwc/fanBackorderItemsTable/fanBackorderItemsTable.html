<template>
  <div class="slds-box">
    <div>
      <lightning-input type="text" label={labels.backorderSearchBy} onchange={updateSearch} style="width: 400px;">
      </lightning-input>
    </div>
    <div class="slds-m-top_large">
      <lightning-datatable
        hide-checkbox-column 
        key-field="id"
        data={filteredData}
        columns={columnsData}
        is-loading={isLoadingData}
        sorted-by={sortBy} 
        sorted-direction={sortDirection}
        onsort={handleSort}>
      </lightning-datatable>
    </div>
  </div>
</template>
